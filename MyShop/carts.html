
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <style>
      body {
        font-family: Arial;
        background: #f5f5f5;
        padding: 20px;
      }

      .cart-item {
        display: flex;
        align-items: center;
        background: white;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .cart-item img {
        width: 100px;
        height: 100px;
        margin-right: 20px;
        border-radius: 10px;
        object-fit: cover;
      }

      .total {
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
      }

      .action-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin: 15px 10px 0 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .action-btn:hover {
        background-color: #45a049;
      }

      .remove-btn, .add-btn {
        margin-top: 10px;
        margin-right: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .remove-btn {
        background-color: #c53998;
        color: white;
      }

      .add-btn {
        background-color: #2196f3;
        color: white;
      }
      #order-now-btn {
  background: #f46228; 
  color: white;
  padding: 10px 20px;
  border: none;
  margin-top: 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

#order-now-btn:hover {
  background-color: #f46228;
}

    </style>
  </head>

  <body>
    <h1>Your Shopping Cart üõí</h1>
    <div id="cart-items"></div>
    <div class="total" id="total-price"></div>
    <button id="order-now-btn" class="action-btn">üõçÔ∏è Order Now</button>
    <button id="add-more-btn" class="action-btn">‚ûï Add More Items</button>

    <script>
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalDiv = document.getElementById("total-price");

      let total = 0;

      cartItems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h3>${item.name}</h3>
            <p>‚Çπ${item.price}</p>
            <button class="remove-btn" data-index="${index}">Remove</button>
            <button class="add-btn" data-index="${index}">Add</button>
          </div>
        `;
        container.appendChild(div);
        total += item.price;
      });

      totalDiv.innerText = `Total: ‚Çπ${total}`;

      // Add More Items button
      document.getElementById("add-more-btn").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      // Order Now button
      document.getElementById("order-now-btn").addEventListener("click", () => {
        if (cartItems.length === 0) {
          alert("Your cart is empty. Please add items before ordering.");
        } else {
          // alert("üéâ Order placed successfully!");
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        }
      });

      // Remove item from cart
      document.querySelectorAll(".remove-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          cartItems.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cartItems));
          location.reload();
        });
      });

      // Add item again to cart
      document.querySelectorAll(".add-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          const itemToAdd = cartItems[index];
          cartItems.push(itemToAdd);
          localStorage.setItem("cart", JSON.stringify(cartItems));
          location.reload();
        });
      });
    </script>
  </body>
</html>
